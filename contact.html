<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Contact Me</title>
  </head>
  <body  class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-white container-fluid">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo_navbar.png"
            alt="Logo"
            style="width: 35px; height: auto"
          />
        </a>
        <div class="navbar-toggler-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="myproject.html">My Project</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="testimonial.html">My Testimonials</a>
            </li>
          </ul>
          <div class="d-flex collapse justify-content-center" role="search">
            <a class="btn bg-black text-danger fw-bolder" href="contact.html"
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- start-form -->
    <div>
      <div class="container w-75 my-5">
        <form class="bg-white p-5 rounded">
            <h3 class="text-center">GET IN TOUCH</h3>
          <div class="mb-3">
            <label for="input-nama" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="input-nama"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="input-email"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="input-phone" />
          </div>
          <div class="mb-3">
            <label for="input-subject">Subject</label>
            <select class="form-select" aria-label="Default select example" id="input-subject">
              <option value="" hidden>Select</option>
              <option value="Full Stack">Full Stack</option>
              <option value="Front End">Front End</option>
              <option value="Back End">Back End</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="mb-3">
              <label for="input-message" class="form-label">Your Message</label>
              <textarea
                type="number"
                class="form-control"
                id="input-message"
                style="height: 200px; resize: none"
                required
              ></textarea>
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button type="submit" class="btn bg-black text-white" onclick="submitedData(event)">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- end-form -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/contact.js"></script>
  </body>
</html>
