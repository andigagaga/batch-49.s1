<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ME</title>
    <link rel="stylesheet" href="contact.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <div class="nav-left">
                <li>
                    <a href="">
                        <img src="images/logo_navbar.png" alt="logo-nav" style="width: 40px;"/>
                    </a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </div>
            <div class="nav-right">
                <li>
                    <a href="contact.html">Contact Me</a>
                </li>
            </div>
           
        </ul>
    </nav>



    <div class="div-contact-me">
        <form>
            <h1 style="display: flex; justify-content: center; margin-bottom: 30px;">GET IN TOUCH</h1>
            <div>
                <label for="input-nama">Nama</label>
                <input type="text" id="input-nama">
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email">
            </div>
            <div>
                <label for="input-phone">Your Phone</label>
                <input type="number" id="input-phone">
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject" style="width: 618px;">
                    <option value="" hidden>Select</option>
                    <option>Front End</option>
                    <option>Back End</option>
                    <option>Full Stack</option>
                </select>
            </div>
            <div>
                <label for="input-message">Message</label>
                <textarea id="input-message" rows="7" cols="15"></textarea>
            </div>
            <div class="button-contact">
                <button>Submit</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
