<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>My Project</title>
  </head>
  <body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-white container-fluid">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo_navbar.png"
            alt="Logo"
            style="width: 35px; height: auto"
          />
        </a>
        <div class="navbar-toggler-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link fw-bolder text-danger" href="myproject.html"
                >My Project</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="testimonial.html">My Testimonials</a>
            </li>
          </ul>
          <div
            class="d-flex collapse justify-content-center fw-bolder"
            role="search"
          >
            <a class="btn bg-black text-white" href="contact.html"
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- start-form -->
    <div>
      <div class="my-5">
        <form class="container w-50 bg-white p-5 rounded">
          <h3 class="text-center">ADD MY PROJECT</h3>
          <div class="mb-5">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-5 d-flex">
            <div class="w-50" style="margin-right: 25px">
              <label for="input-startdate">Start Date</label>
              <input type="date" class="form-control" id="input-startdate" />
            </div>
            <div class="w-50">
              <label for="input-enddate">End Date</label>
              <input type="date" class="form-control" id="input-enddate" />
            </div>
          </div>
          <div class="mb-3">
            <label for="input-description">Description</label>
            <textarea
              class="form-control"
              id="input-description"
              style="height: 200px; resize: none"
            ></textarea>
          </div>
          <div class="mb-3">
            <div>
              <label for="formFileLg" class="form-label">Upload Image</label>
              <input class="form-control" id="formFileLg" type="file" />
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn bg-black text-white">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- end-form -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
