    <!-- FORM PROJECT -->
    <div class="project">
        <div class="project-form" style="display: flex; justify-content: center; margin-top: 50px;">
            <form onsubmit="addProject(event)">
                <h2 style="text-align: center;">ADD MY PROJECT</h2>
                <div class="input-project-name">
                    <label for="input-project-name">Project Name</label>
                    <input id="input-project-name" type="text">
                </div>
                <div class="input-project-date" style="display: flex; flex-wrap: wrap;gap: 95px;">
                    <label for="startdate">Start Date<input type="date" id="startdate"></label>
                        
                   <label for="enddate">End Date<input type="date" id="enddate"></label>
                       
                </div>
                <div>
                    <label for="input-project-description">Description</label>
                    <textarea id="input-project-description"></textarea>
                </div>
                <div class="input-cekbox" style="display: flex; flex-wrap: wrap; margin-top: 25px;">
                    <div>
                        
                        <input id="nodejs" type="checkbox"/>
                        <label for="nodejs">Node JS</label>
                    </div>
                    <div>
                       
                        <input id="nextjs" type="checkbox"/>
                        <label for="nextjs">Next JS</label>
                    </div>
                    <div>
                       
                        <input id="reactjs" type="checkbox"/>
                        <label for="reactjs">React JS</label>
                    </div>
                    <div>
                       
                        <input id="vuejs" type="checkbox"/>
                        <label for="vuejs">Vue JS</label>
                    </div>
                </div>
                <div>
                    <label>Upload Image</label>
                    <div class="input-project-image-group" style="background-color: white; margin-top: 5px; box-shadow: 0 0 5px;">
                        <input type="file" id="input-project-image">
                        <label class="file-label" for="input-project-image">
                            <p>choose</p>
                            <img style="margin-left: 470px;" src="images/file(1).png" alt="file">
                        </label>
                    </div>
                </div>
                <div class="input-project-button" >
                    <button>submit</button>
                </div>

            </form>
        </div>
    </div>

    <!-- LIST PROJECT -->
    <hr>
    <div>
        <section>
            <div class="list-project-judul">
                <h1>MY PROJECT</h1>
            </div>
            <div class="list-project-container" id="mockup">
                <div class="card-project">
                    <div class="project-image">
                        <img src="images/anak.png">
                    </div>
                    <div class="project-desc">
                        <a href="projectdetail.html" style="text-decoration: none;">
                            <h1>Dumbways Web Project</h1>
                        </a>
                        
                        <h6 style="margin-top: 0%; margin-bottom: 0%;">01-08-2003</h6>
                        <p>durasi : 3 bulan</p>
                        <p style="text-align: justify;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut fuga ad fugiat vero in sit repudiandae ullam. Nobis, harum nemo.</p>
                    </div>
                    <div class="project-icon">
                       <i class="fa-brands fa-node-js"></i>
                       <i class="fa-brands fa-square-js"></i>
                       <i class="fa-brands fa-react"></i>
                       <i class="fa-brands fa-vuejs"></i>
                    </div>
                    <div class="project-button">
                        <button style="flex: 50%; background-color: black; color: white;">edit</button>
                        <button style="flex: 50%; margin-left: 5px;background-color: black; color: white;">delete</button>
                    </div>
                </div>
                
            </div>
            
            
            
        </section>
    </div>


    <script src="js/project.js"></script>
